<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph">Segundo parágrafo!</p>

    <ul>
        <li class="DOM">Inicio</li>
        <li class="DOM">Inicio</li>
        <li class="DOM">Inicio</li>
        <li class="DOM">Inicio</li>
        <li class="DOM">Inicio</li>
        <li class="DOM">Inicio</li>
    </ul>

    <script>
      var paragraph = document.getElementById("paragraph");
      paragraph.style.color = "blue";
      document.getElementById("page-title").innerText = "Eu sou a Lenda";
      document.getElementById("subtitle").innerText = "Usando getElementById";

      var acessandoClass = document.getElementsByClassName("DOM");
      for (let i = 0; i < acessandoClass.length; i += 1) {
          acessandoClass[i].innerText = "Junior";
      }
      var bordaTagsH2 = document.getElementsByTagName("h2");
      for (let i = 0; i < bordaTagsH2.length; i++) {
          bordaTagsH2[i].style.borderColor = "red";
      }
    </script>
  </body>
</html>
